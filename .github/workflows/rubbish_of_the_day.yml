name: Rubbish of The Day
on:
    workflow_dispatch:
    schedule:
      - cron: "0 * * * *"
jobs:
    rubbish_of_the_day:
        name: Rubbish of The Hour
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                    persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
                    fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
            - name: Setup Python environment
              uses: actions/setup-python@v5
              with:
                    python-version: '3.9'
                    architecture: 'x64'
            - name: Generate Rubbish & Edit Readme
              run: python .github/workflows/edit_readme.py
            - name: Submit Commit
              run: |
                if [ -n "$(git status --porcelain README.md)" ]; then
                   git config --local user.email "github-actions[bot]@users.noreply.github.com"
                   git config --local user.name "github-actions[bot]"
                   git add README.md
                   git commit -m "GitHub Actions: Rubbish Of The Day"
                   echo "hasChange=true" >> $GITHUB_OUTPUT
                else
                   echo "No changes detected"
                fi
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: ${{ github.ref }}
